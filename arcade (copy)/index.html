<!DOCTYPE html>

<html>

    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1 id="title">The Game of Snake</h1>
        </header>

        <button id="startGame">Start Game</button>

        <div id="scoreCard">0</div>

        <canvas id="grid" width="400" height="400"></canvas>

        <div id= "topControls">
            <button class="gamePad" id="top"></button>
        </div>
        <div id="bottomControls">
                <button class="gamePad" id="left"></button>
                <button class="gamePad" id="bottom"></button>
                <button class="gamePad" id="right"></button>
        </div>    

        <div id="replay">
            <button id="replayButton">Reset</button>
        </div>

        <script src="app.js"></script>

    </body>

</html>
